<html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<title>ajaxDemo</title>
</head>
<body>
	<input type="button" value="获取数据" id="getMes"></input>
	<div id="container" style="width: 400px;height: 400px; border: 1px solid #000;margin-top: 15px;"></div>
	<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
	<script type="text/javascript">
		$("#getMes").click(function(){
			$.ajax({
				type: "post",
				url:"/SearchPictureWeb/login/requestLogin.do",
				data:{
					username: "18883814056",
					password: "123456",
				},
				dataType: "json",
				success: function(data){
					//$("#container").html(data.status);
					  alert(data.info); 
				},
				error: function(jqXHR){     
					   alert("发生错误：" + jqXHR.status);  
					},

			});
		});
	</script>
</body>
</html>
